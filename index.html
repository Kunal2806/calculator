<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="fullScreen">
        <div class="calScreen">
            <div class="calTitle">
                <h1 id="headText">Calculator</h1>
            </div>
            <div class="inputScreen">
                <textarea id="textArea" readonly></textarea>
            </div>
            <div class="buttonArea">
                <button class="button special-character">2nd</button>
                <button class="button special-character">deg</button>
                <button class="button special-character">sin</button>
                <button class="button special-character">cos</button>
                <button class="button special-character">ten</button>
                <button class="button special-character">x^y</button>
                <button class="button special-character">lg</button>
                <button class="button special-character">ln</button>
                <button class="button special-character">(</button>
                <button class="button special-character">)</button>
                <button class="button special-character">√x</button>
                <button class="button symbol">AC</button>
                <button class="button symbol">←</button>
                <button class="button symbol">%</button>
                <button class="button symbol">/</button>
                <button class="button special-character">x!</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button symbol" value="*">*</button>
                <button class="button special-character">1/x</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button symbol">-</button>
                <button class="button special-character">π</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button symbol">+</button>
                <button class="button symbol">⟲</button>
                <button class="button">e</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button" id="equal">=</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
